<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="../css/EmpPayroll.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="img" src="../asserts/as.png" alt="sample image">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form class="form" action="#" onsubmit="save(); return false">
            <div class="form-head">
                Employee Payroll Form</div>
            <div class="row-content row-content-name">
                <label clas="text">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name..." required>
            </div>
            <div class="row-content">
                <label class="text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                            value="../asserts/assets/profile-images/Ellipse -1.png " required>
                        <img class="profile" id="image1" src="../asserts/assets/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                            value="../asserts/assets/profile-images/Ellipse -2.png " required>
                        <img class="profile" id="image2" src="../asserts/assets/profile-images/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                            value="../asserts/assets/profile-images/Ellipse -3.png " required>
                        <img class="profile" id="image3" src="../asserts/assets/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                            value=" ../asserts/assets/profile-images/Ellipse -4.png" required>
                        <img class="profile" id="image4" src="../asserts/assets/profile-images/Ellipse -4.png">
                    </label>
                    <label>
                        <input type="radio" id="profile5" name="profile"
                            value="../asserts/assets/profile-images/Ellipse -5.png " required>
                        <img class="profile" id="image5" src="../asserts/assets/profile-images/Ellipse -5.png">
                    </label>
                </div>
            </div>
            <div class="row-content row-content-gender">
                <label class="text" for="gender">Gender</label>
                <div class="gender">
                    <div>
                        <input type="radio" id="male" value="male" name="gender">
                        <label class="text" for="male">Male</label>
                    </div>
                    <div class="gender-female">
                        <input type="radio" id="female" value="female" name="gender">
                        <label class="text" for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="row-content">
                <label class="text" for="department">Department</label>
                <div class="row-content-department">
                    <input class="checkbox" type="checkbox" id="hr" value="HR" name="hr">
                    <label class="text" for="Hr">HR</label>
                    <input class="checkbox" type="checkbox" id="Sales" value="Sales" name="Sales">
                    <label class="text" for="Sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" value="finance" name="finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" value="engineer" name="engineer">
                    <label class="text" for="engineer">Engineer</label>
                </div>
            </div>
            <div class="row-content">
                <label class="text" for="salary">Salary:</label>
                <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="350000">
                <output class="salary-output"></output>
            </div>
        </form>
    </div>

</body>

</html>
