<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link rel="stylesheet" href="../css/Home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="img" src="../asserts/assets/images/logo.png" alt="sample image">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="emp-details-text">
                Employee Details
                <div class="emp-count">10</div>
            </div>
            <a href="../js/EmployeePayroll.js" class="add-button">
                <img src="../asserts/assets/icons/add-24px.svg" alt="">Add User</a>
        </div>
        <div class="table-main">
            <table id="display" class="table">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td><img class="profile" alt="" src="../asserts/assets/profile-images/Ellipse -2.png"></td>
                    <td>Ashwini Khonde</td>
                    <td>Female</td>
                    <td>
                        <div class='dept-label'>HR</div>
                        <div class='dept-label'>Finance</div>
                    </td>
                    <td>300000</td>
                    <td>1 nov 2020</td>
                    <td>
                        <img id="1" onclick="remove(this)" alt="delete"
                            src="../asserts/assets/icons/delete-black-18dp.svg">
                        <img id="2" alt="edit" onclick="update(this)"
                            src="../asserts/assets/icons/create-black-18dp.svg">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
